<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Card Game</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>War Card Game</h1>
        
        <div class="game-area">
            <div class="player-section">
                <h2>Player 1</h2>
                <div class="card-area">
                    <div class="deck" id="player1-deck"></div>
                    <div class="played-card" id="player1-played"></div>
                </div>
                <div class="card-count" id="player1-count">26 cards</div>
                <div class="war-cards" id="player1-war">
                    <div class="war-card face-down"></div>
                    <div class="war-card face-down"></div>
                    <div class="war-card face-up"></div>
                </div>
            </div>

            <div class="game-controls">
                <button id="play-btn">Play Round</button>
                <div id="game-status">Ready to play</div>
                <div id="war-status" class="visHidden">WAR!</div>
            </div>

            <div class="player-section">
                <h2>Player 2</h2>
                <div class="card-area">
                    <div class="deck" id="player2-deck"></div>
                    <div class="played-card" id="player2-played"></div>
                </div>
                <div class="card-count" id="player2-count">26 cards</div>
                <div class="war-cards" id="player2-war">
                    <div class="war-card face-down"></div>
                    <div class="war-card face-down"></div>
                    <div class="war-card face-up"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
